<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6afc42cdd9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>

  <body>
    <div class="wrapper">
      <h1>Secure Password Generator</h1>

      <div class="display-wrapper">
        <span id="display"></span>
        <button class="btn" id="copy">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="wrapper-settings">
        <div class="property">
          <label>Password Length</label>
          <input type="text" id="length" size="2" min="6" max="20" value="20" />
        </div>
        <div class="property">
          <label>Include Numbers:</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="property">
          <label>Include Uppercase Characters:</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="property">
          <label>Include Lowercase Characters:</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="property">
          <label>Include Symbols:</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>

      <button class="btn btn-large" id="generate-password">
        Generate Password
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
